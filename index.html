<!-- 
 
🌱 1. "Caja de Propinas Cripto" (Crypto Tip Jar)

Nivel: ultra básico.
Objetivo: aprender interacción entre frontend y contrato.

Qué hace:
Cualquiera puede enviar una propina en ETH a tu contrato.
El dueño puede retirar los fondos.

Pilares que tocás:

Primer contrato Solidity real.

Lectura/escritura de blockchain.

Integración con MetaMask (wagmi).

UI mínima con Next.js.

Por qué es perfecto para empezar:
Rápido, tangible y divertido. Ves el dinero moverse.
Te da la sensación de “¡ya hice una dApp funcional!”
-->
